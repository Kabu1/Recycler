<ion-content [fullscreen]="true">

  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle color="success">Login Page</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-item>

            <ion-input label="email" formControlName="email" labelPlacement="floating" type='email' placeholder="email"></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('email')" message="* Email is Mandatory "> </app-error-message>
            <app-error-message *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']" message="* Email is Invalid "> </app-error-message>

          <ion-item>
            <ion-input label="password" formControlName="password" labelPlacement="floating" type='password' placeholder="password"></ion-input>
          </ion-item>
          <ion-label color="danger" *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']">* Password is Mandatory</ion-label>

          <ion-button color="dark" size="full" fill="clear">Forgot Email/Password</ion-button>
          <ion-button color="success" (click)="login()" size="full">Login</ion-button>
          <ion-button color="success" (click)="register()" size="full" fill="clear">Register</ion-button>


        </ion-card-content>



      </ion-card>
    </form>
  </div>

</ion-content>
