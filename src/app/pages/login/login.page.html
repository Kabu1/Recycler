<ion-content [fullscreen]="true">

  <div class="flex-center">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle color="success">Login Page</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-item>

            <ion-input label="email" formControlName="email" labelPlacement="floating" type='email'
              placeholder="email"></ion-input>
          </ion-item>
          <app-error-message [field]="$any(form.get('email'))" message="* Email is Mandatory "> </app-error-message>
          <app-error-message [field]="$any(form.get('email'))" message="* Email is Invalid "> </app-error-message>

          <ion-item>
            <ion-input label="password" formControlName="password" labelPlacement="floating" type='password'
              placeholder="password"></ion-input>
          </ion-item>
          <app-error-message [field]="$any(form.get('password'))" message="* Password is Mandatory "> </app-error-message>

          <ion-button color="dark" size="full" fill="clear" [disabled]="!form.get('email')?.valid" >Forgot Email/Password</ion-button>
          <ion-button color="success" (click)="login()"  [disabled]="!form.valid" size="full">Login</ion-button>
          <ion-button color="success" (click)="register()" size="full" fill="clear">Register</ion-button>


        </ion-card-content>



      </ion-card>
    </form>
  </div>

</ion-content>
