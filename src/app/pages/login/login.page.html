
<ion-content [fullscreen]="true">
 <div class="flex-center">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle color="success">Login Page</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input label="Email" labelPlacement="floating" type='email' placeholder="Email"></ion-input>
      </ion-item>  
      <ion-item>
        <ion-input label="Password" labelPlacement="floating" type='password' placeholder="Password"></ion-input>
      </ion-item> 
      <ion-button color="dark" size="full" fill="clear">Forgot Email/Password</ion-button>
      <ion-button color="success" size="full">Login</ion-button>
      <ion-button color="success" size="full" fill="clear" >Register</ion-button>


    </ion-card-content>



  </ion-card>
 </div>
 
</ion-content>
