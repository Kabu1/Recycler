<ion-header>
  <ion-toolbar color="success">
    <ion-title>Recycler</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h1>Paulo Alves</h1>
        <p>Gathered: <span class="money">$15</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <app-pickup-call-card status="Hold" createdAt="10/19/2023" updatedAt="10/20/2023"
    notes=" We have two full bags, one with plastic and other with glases">
    <ion-card-header header>
      <ion-card-subtitle>
        Last Pickup Call
      </ion-card-subtitle>
    </ion-card-header>
    <ion-button  color="success" fill="clear" size="full" footer>See all...</ion-button>
  </app-pickup-call-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add">

      </ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
