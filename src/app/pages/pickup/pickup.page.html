<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Pickup Call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="" alt="static map">
  <ion-card>
    <ion-card-content>
      <p>Address: Fake Street, 111</p>
      <p>Complement: Apto 22</p>
      <p>Neighborhood: Neighbours</p>
      <p>Zip Code: 12345</p>
      <p>City name - state</p>

    </ion-card-content>
   
   
  </ion-card>
  <ion-list>
    <ion-item lines="inset">
      <ion-label position="floating">
        Notes
        <ion-textarea>

        </ion-textarea>
      </ion-label>

    </ion-item>
  </ion-list>
  <ion-button size="full" color="success" (click)="newPickUpCall()">
    Create pickup call
  </ion-button>
</ion-content>
