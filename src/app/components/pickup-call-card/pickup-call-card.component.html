<ion-card>
<ng-content select="[header]"></ng-content>

  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status === 'Hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status === 'Processing'" name="archive-outline" slot="start" color="secondary"></ion-icon>
      <ion-icon *ngIf="status === 'Completed'" name="checkmark-circle-outline" slot="start" color="warning"></ion-icon>

      <ion-label>
        <span *ngIf="status === 'Hold'">On Hold</span>
        <span *ngIf="status === 'Processing'">Processing</span>
        <span *ngIf="status === 'Completed'">Completed</span>

        {{updatedAt}}
        <p>{{ createdAt}}</p>
        <p>Notes: {{notes}}</p>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="status === 'Completed'" line="none">
      <ion-icon name="trophy" slot="start" color="success">
      </ion-icon>
      <ion-label color="success">
        {{ earning }}
      </ion-label>
    </ion-item>
    <ng-content select="[footer]"></ng-content>

  </ion-card-content>
</ion-card>
